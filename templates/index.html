<!DOCTYPE html>

<html>
    <head>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<Script>
			function copy() {
              let textarea = document.getElementById("textarea");
              textarea.select();
              document.execCommand("copy");
			  Toastify({
                   text: "copied to clipboard",
                   backgroundColor: "linear-gradient(to right, #ff0000, #000000)",
                   className: "info",
                }).showToast();
              }
			function about() {
              document.getElementById('textarea').value = 'This app created by: Abodx\n\nAnti Ai Detector v 1.0\n\nThis app will bypass the AI detectors Very easy \n You will get 100% Human Text results ;)';
              }
			function encrypt() {
              var textarea = document.getElementById("textarea");
              var xhr = new XMLHttpRequest();
              xhr.open("POST", "/encode", true);
              xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
              xhr.onreadystatechange = function() {
              if (xhr.readyState === 4 && xhr.status === 200) {
                textarea.value = xhr.responseText;
              }
             };
              xhr.send("textarea=" + textarea.value);
            }
		</Script>
        <style>
            body{
	font-family: Arial, Helvetica, sans-serif;	
}

.wrapper{
	width: 800px;

}

.cmd{
	position: relative;
	display: block;

	width: 100%;
	border: 1px solid #000000;
	border-radius: 4px;
	overflow: hidden;
	
	box-shadow: 0px 8px 18px #6e265b;

/*
 * 1. Set position
 * 2. Set dimension
 * 3. Style
 */
.title-bar{
	/* 1 */

	top: 0;
	left: 0;
	right: 0;
	/* 2 */
	width: 100%;
	height: 40px;
	/* 3 */
	display: block;
	color: #FFFFFF;
	line-height: 40px;
	font-weight: 600;
	background-color: #242424;
	text-align: center;
}

.tool-bar{
	position: absolute;
	top: 40px;
	left: 0;
	right: 0;
	display: block;
	width: 100%;
	height: 30px;
	line-height: 30px;
	background-color: #242424;
}

.tool-bar ul{
	list-style-type: none;
	margin: 0px;
	padding: 0px;
}

.tool-bar ul li{
	display: inline-block;
	margin: 0;
	padding: 0;
}

.tool-bar ul li a{
	padding: 0px 6px;
	text-decoration: none;
	color: #FFFFFF;
}

.tool-bar ul li a:hover{
	text-decoration: underline;
}

.textarea{
	position: relative;
    height: 420px;
	padding: 12px;
	width: 100%;
	background-color: #161719;
	border: none;
	color: #ffa600;
	margin: 0px;
	font-size: 1.1rem;
}
        </style>
        <div class="wrapper">

						<li><button style="background-color:#242424;color: white; font-size: 14pt; border: none;" onclick="about()">About</button></li>

                    </ul>
                <textarea placeholder="Paste your Ai generated Text here..."  id="textarea" class="textarea"></textarea>
                </div>
