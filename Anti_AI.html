			function copy() {
              let textarea = document.getElementById("textarea");

                   text: "copied to clipboard",
                   backgroundColor: "linear-gradient(to right, #ff0000, #000000)",

              }

			  // Function to encode the text
			  function encrypt() {
                   var textarea = document.getElementById("textarea");
                   var text = textarea.value;

                   // Encode the text using the provided function
                   var encodedText = encoding(text);

                   // Update the textarea with the encoded text
                   textarea.value = encodedText;

            // Show a success message
            Toastify({
             text: "Text encoded successfully!",
             backgroundColor: "linear-gradient(to right, #00ff00, #000000)",
             className: "success",
            }).showToast();
            }

          function encode_string(text) {
                 const specialChars = ['\u200D', '\u200B', '\uFEFF'];

                 let encodedText = '';

                 // Iterate over each character in the input text
                 for (let i = 0; i < text.length; i++) {
                     // Prepend each special character before the current character
                     for (const char of specialChars) {
                         encodedText += char;
                     }
                     // Add the current character from the input text
                     encodedText += text[i];
                 }

                 // Return the encoded text
             return encodedText;
}

          // Function to add a header and encode the text
          function encoding(code) {
            return "# Bybassed by Anti Ai Detector \n# Made by Abodx\n\n" + (encode_string(code));
          }
